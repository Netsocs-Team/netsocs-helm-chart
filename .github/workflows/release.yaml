on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release'
        required: true
        type: string
      service_type:
        description: 'Type of service to release'
        required: true
        type: choice
        options:
        - access_control
        - automation
        - driverhub
        - configuration_backend_v2
        - configuration_frontend_v2
        - dashboard_backend_v2
        - dashboard_frontend_v2
        - keycloak

jobs:
  log-the-inputs:
    runs-on: ubuntu-latest
    steps:
      - run: |
          echo "Version: ${{ inputs.version }}"
    # run set-app-version.py
    - name: Set app version
      run: |
        python scripts/set-app-version.py ${{ inputs.version }}
      