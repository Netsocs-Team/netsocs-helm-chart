on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release'
        required: true
        type: string
      service_type:
        description: 'Type of service to release'
        required: true
        type: choice
        options:
        - access_control
        - automation
        - driverhub
        - configuration_backend_v2
        - configuration_frontend_v2
        - dashboard_backend_v2
        - dashboard_frontend_v2
        - keycloak

jobs:
  log-the-inputs:
    runs-on: ubuntu-latest
    steps:
      - run: |
          echo "Version: ${{ inputs.version }}"

    
  set-app-version:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set app version
        run: |
          sed -i 's/^version: .*/version: ${{ inputs.version }}/' netsocs-helm-chart/Chart.yaml
          sed -i 's/^appVersion: .*/appVersion: ${{ inputs.version }}/' netsocs-helm-chart/Chart.yaml
      - uses: azure/setup-helm@v4.3.0
      - name: Package chart
        run: |
          helm package netsocs-helm-chart -d charts
          helm repo index .
      - name: Commit changes
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"
          git add .
          git commit -m "Update version to ${{ inputs.version }}"
          git push
      